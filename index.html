    margin: 0;

.hero button:hover {

    color: black;

/* About Section */
.about {
    padding: 80px 20px;
    background: #fafafa;
    text-align: center;
}

.about h3 {
    font-size: 24px;
}

/* Footer */

    background: #f8e1e7;
